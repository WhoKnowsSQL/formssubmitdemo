        <script>
            const h1Portfolio = document.querySelector(".main h1");
            const strTextPortfolio = h1Portfolio.textContent;
            const splitTextPortfolio = strTextPortfolio.split("");
        
            // Clear the existing content
            h1Portfolio.innerHTML = '';
        
            for (let i = 0; i < splitTextPortfolio.length; i++) {
              // Check if the current character is a space
              if (splitTextPortfolio[i] === ' ') {
                h1Portfolio.innerHTML += '<span>&nbsp;</span>'; // Add a non-breaking space
              } else {
                h1Portfolio.innerHTML += "<span class='span3'>" + splitTextPortfolio[i] + "</span>";
              }
            }
        
            let charPortfolio = 0;
            let timerPortfolio = setInterval(onTickPortfolio, 50);
        
            function onTickPortfolio() {
              const spanPortfolio = h1Portfolio.querySelectorAll('span')[charPortfolio];
              spanPortfolio.classList.add('rainbow2');
              spanPortfolio.classList.add('fade');
              charPortfolio++;
              if (charPortfolio === splitTextPortfolio.length) {
                completePortfolio();
                return;
              }
            }
        
            function completePortfolio() {
              clearInterval(timerPortfolio);
              timerPortfolio = null;
            }
            const observer = new IntersectionObserver((entries) => {
entries.forEach((entry) => {
  console.log(entry)
  if (entry.isIntersecting) {
    entry.target.classList.add('show');
  } else {
    entry.target.classList.remove('show');
  }
});
});
const hiddenElements = document.querySelectorAll('.hidden');
hiddenElements.forEach((el) => observer.observe(el));
          </script>
